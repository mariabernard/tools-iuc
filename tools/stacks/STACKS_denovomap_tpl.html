        <script type="text/javascript">
            /**
             * Returns the string representation of the number. 
             * @param pValue {Float} The number to process.
             * @return {String} The string representation (example: 12856892.11111 => 12,856,892.11).
             */
            var numberDisplay = function( pValue ){
                var new_val = "" ;
                if( ("" + pValue + "").indexOf(".") != -1 ){
                    new_val = pValue.toFixed(2).replace(/(\d)(?=(\d{3})+\b)/g, '$1,');
                } else {
                    new_val = pValue.toFixed().replace(/(\d)(?=(\d{3})+\b)/g, '$1,');
                }
                return new_val ;
            }
            
            /**
             * Returns hash use to init HightChart line. 
             * @param pTitle {String} The title of the chart.
             * @param pXTitle {String} The xAxis title.
             * @param pYTitle {String} The yAxis title.
             * @param pXCategories {Array} x scale labels.
             * @param pData {Array} The HightChart series.
             * @return {Hash} Parameters to use in Highchart's constructor.
             */
            var lineplot_param = function(pTitle, pXTitle, pYTitle, pXCategories, pData) {
                return {
                    chart: {
                        type: 'line'
                    },
                    title: {
                        text: pTitle
                    },
                    xAxis: {
                        title: {
                            text: pXTitle
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: pYTitle
                        }
                    },
                    series: pData,
                    tooltip: {
                        formatter:function() {
                            tooltip_head = '<b>Length ' + this.x + 'nt</b>' ;
                            tooltip_body = '' ;
                            for( var i=0 ; i<this.points.length ; i++) {
                                tooltip_body += '' +
                                    '<tr>' +
                                    '    <td style="color:' + this.points[i].series.color +'">' + this.points[i].series.name + ': </td>' +
                                    '    <td> ' + numberDisplay(this.points[i].point.y) + ' </td>' +
                                    '    <td> seq</td>' +
                                    '</tr>' ;
                            }
                            return tooltip_head + '<table>' + tooltip_body + '</table>' ;
                        },
                        shared: true,
                        useHTML: true
                    },
                    legend: {
                        enabled: true
                    },
                    credits: {
                        enabled: false
                    }
                };
            }

            /**
             * Returns hash use to init HightChart column. 
             * @param pTitle {String} The title of the chart.
             * @param pYTitle {String} The yAxis title.
             * @param pCategories {Array} x scale labels.
             * @param pSeries {Array} The HightChart series.
             * @param unity {String} Unity used in tooltip.
             * @return {Hash} Parameters to use in Highchart's constructor.
             */           
            var histogram_param = function( pTitle, pYTitle, pCategories, pSeries, unity ) {
                var param = {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: pTitle
                    },
                    xAxis: {
                        categories: pCategories,
                        crosshair: true
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: pYTitle
                        }
                    },
                    tooltip: {
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y} ' + unity + '</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    credits: {
                        enabled: false
                    },
                    series: pSeries
                };
                
                return param ;
            }
            
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
            //
            // Data
            //
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
            var ustacks_categories = ### USTACKS_CATEGORIES ###
            /* Example:
                ["Nb used reads", "Nb clusters", "Nb validated clusters","Nb reads clustered","Nb secondary reads clustered", "Mean cluster coverage", "Nb polymorphic clusters","Nb reads on polymorphic clusteres","Mean polymorphic cluster coverage"];
            */
            var ustacks_by_sample = ### USTACKS_DATA ###
            /* Example:
                {
                'f0_female': [29062, 46523, 45709, 292739, 65160, 6.4, 4990, 81392, 16.31], 
                'f0_male': [32494, 264529, 259371, 1522232, 297136, 5.87, 21584, 371962, 17.23]
            };
            */
            
            
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
            //
            // Main
            //
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
            /**
             * Disables/enables buttons in datatable.
             */
            var updateButtonState = function(){
                $("#display-spl-lengths").removeClass( "disabled" );
                if( $('input[id^="ustacksBySample-chk-"]:checked').length == 0 ){
                    $("#display-spl-lengths").addClass( "disabled" );
                }
            }
            
            /**
             * Draws the bar chart that represents the total number of sequences after each filter. 
             */
             var summaryLoad = function(){
                 var sortUstacks = new Array();
                 for (var spl_name in ustacks_by_sample){
                     sortUstacks.push({"sample":spl_name,"nb_clust":ustacks_by_sample[spl_name][2]});
                 }
                 sortUstacks.sort(function(a,b){return a.val - b.val});


                 var samples = new Array();
                 var global_data = new Array();
                 for (var idx in sortUstacks){
                     samples.push(sortUstacks[idx]["sample"]);
                     global_data.push(sortUstacks[idx]["nb_clust"]);
                 }
                 var global_series = [{ name: 'Nb loci', data: global_data }];
                 $('#ustacks-summary').highcharts( histogram_param('Ustacks summary', 'Nb loci', samples, global_series, 'loci') );
             }

            /**
             * Set the table that represents by sample the number of sequences after each filter. 
             */
            var sampleDetailsLoad = function(){
                // Table titles
                var titles = [ '<input id="ustacksBySample-check-all" type="checkbox" value="1">', "Samples" ];
                for( var rank = 0 ; rank < ustacks_categories.length ; rank++ ){
                    titles.push( ustacks_categories[rank] );
                }
                $('#ustacksBySample-table thead').append( '<tr><th>' + titles.join("</th><th>") + '</th></tr>' );
                $('#ustacksBySample-table .title').attr( "colspan", titles.length );
                $('#ustacksBySample-table tfoot th').each(function(){
                    $(this).attr( "colspan", titles.length );
                });
                
                // Table data
                for( var sample_name in ustacks_by_sample ){
                    var sample_data = ['<input id="ustacksBySample-chk-' + sample_name + '" type="checkbox" value="1">', sample_name] ;
                    for( var idx = 0 ; idx < ustacks_by_sample[sample_name].length ; idx++){
                        sample_data.push( numberDisplay(ustacks_by_sample[sample_name][idx]) );
                    }
                    // Add row data
                    $('#ustacksBySample-table tbody').append( '<tr><td>' + sample_data.join("</td><td>") + '</td></tr>' );
                }
                
                // Buttons enable/disable management
                $('input[id^="ustacksBySample-check-all"]').on( 'change', updateButtonState );
                $('input[id^="ustacksBySample-chk-"]').on( 'change', updateButtonState );
                
                // Check all management
                $('#ustacksBySample-check-all').on('click', function (e) { // Manage check all
                    if( $(this).is(':checked') ){
                        $('input[id^="ustacksBySample-chk-"]').each( function(){
                            $(this).prop( 'checked', true );
                        });
                    } else {
                        $('input[id^="ustacksBySample-chk-"]').each( function(){
                            $(this).prop( 'checked', false );
                        });
                    }
                });
                $('input[id^="ustacksBySample-chk-"]').on('change', function (e) { // Uncheck select all when uncheck one sample
                    if( !$(this).is(':checked') && $('#ustacksBySample-check-all').is(':checked') ){
                        $('#ustacksBySample-check-all').prop( 'checked', false );
                    }
                });
                
                // Datatable
                $('#ustacksBySample-table').DataTable({
                    "sDom": '<"top"<"#ustacksBySample-csv-export"><"clear">lf>rt<"bottom"ip><"clear">',
                    'order': [[3, 'desc']],
                    'columnDefs': [{
                        'targets': [0],
                        'orderable': false
                    }],
                    "fnDrawCallback": updateButtonState
                });
                // Datatable export
                $('#ustacksBySample-csv-export').html( '<button class="btn btn-primary"><span class="glyphicon glyphicon-open-file" aria-hidden="true">CSV</span></button>' );
                $('#ustacksBySample-csv-export').addClass( 'dataTables_filter' );
                $('#ustacksBySample-csv-export').datatableExport({
                    'table_id': "ustacksBySample-table"a
                });
            }
            
            $(function() {
                // Remove alert
                $('#js-alert').remove();
                $('#content').removeClass("hidden");
                
                // Display summary
                summaryLoad();
                
                // Display data by sample
                sampleDetailsLoad();
            });
        </script>
    </head>
    <body>
        <!-- Alert -->
        <p id="js-alert" class="alert alert-warning">
            javascript is needed to display data.<br />
            If you try to view this data on galaxy please contact your administrator to authorise javascript or download the file to view.
        </p>
        
        <!-- Content -->
        <div id="content" class="hidden">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#ustacks-stat">Ustacks stat</a></li>
                <li role="presentation"><a href="#cstacks-stat">Cstacks stat</a></li>
            </ul>
            <div class="tab-content">
                <div id="ustacks-stat" role="tabpanel" class="tab-pane active">
                    <div id="ustacks-summary"></div>
                    <div id="filter-log">
                        <table id="ustacksBySample-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="title">Ustacks by sample</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div id="cstacks-stat" role="tabpanel" class="tab-pane disabled"></div>
            </div>
        </div>
        
        <!-- Modals -->
        <div class="modal" id="lengths-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Amplicons lengths</h4>
                    </div>
                    <div class="modal-body">
                        <div id="lengths-chart"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
